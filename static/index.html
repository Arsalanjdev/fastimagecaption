<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastImageCaptioning</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 60px;
      padding: 32px 40px 32px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
    }
    h1 {
      color: #2d3748;
      margin-bottom: 24px;
    }
    .upload-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    input[type="file"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      background: #f1f5f9;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    .preview {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .preview img {
      max-width: 320px;
      max-height: 240px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-bottom: 4px;
    }
    .filename {
      color: #64748b;
      font-size: 0.95rem;
      word-break: break-all;
    }
    #caption {
      margin-top: 18px;
      font-size: 1.1rem;
      color: #0f172a;
      background: #e0e7ef;
      padding: 10px 18px;
      border-radius: 8px;
      min-width: 200px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload an Image</h1>
    <div class="upload-section">
      <input type="file" id="imageInput" accept="image/*">
      <button onclick="uploadImage()">Generate Caption</button>
    </div>
    <div class="preview" id="previewSection" style="display:none;">
      <img id="previewImg" src="#" alt="Preview" style="display:none;"/>
      <span class="filename" id="filename"></span>
    </div>
    <p id="caption"></p>
  </div>
  <script>
    const imageInput = document.getElementById('imageInput');
    const previewSection = document.getElementById('previewSection');
    const previewImg = document.getElementById('previewImg');
    const filenameSpan = document.getElementById('filename');

    imageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImg.src = e.target.result;
          previewImg.style.display = 'block';
        };
        reader.readAsDataURL(file);
        filenameSpan.textContent = file.name;
        previewSection.style.display = 'flex';
      } else {
        previewImg.style.display = 'none';
        filenameSpan.textContent = '';
        previewSection.style.display = 'none';
      }
    });

    async function uploadImage() {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      if (!file) return alert("Select an image");

      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("caption").innerText = "Generating caption...";

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        document.getElementById("caption").innerText = data.caption || "Error";
      } catch (e) {
        document.getElementById("caption").innerText = "Error generating caption.";
      }
    }
  </script>
</body>
</html>
